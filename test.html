<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #div {
            display: none;
        }
    </style>
    <script>
        let isBlock = false;

        function toggle1() {
            $('#div').toggle();
        }

        //display = none은 없애는 것 -> 공간을 차지하지 않음 
        function toggle2() {
            $('#div').css('display') == 'block' ? $('#div').css('display', 'none') : $('#div').css('display', 'block');
        }
        function toggle3() {
            isBlock = !isBlock;
            isBlock ? $('#div').css('display', 'none') : $('#div').css('display', 'block');
        }

        //visibility = hidden은 안보이게 하는 함수 -> 공간은 그대로 차지함
        function toggle4() {
            $('#div').css('visibility') == 'visible' ? $('#div').css('visibility', 'hidden') : $('#div').css('visibility', 'visible');
        }

        window.onload = function () {
            $('#btn').on('click', toggle1);
        }
    </script>
</head>

<body>
   
    <di id="div">
        <p>dddd</p>
    </di> 
    <button type="button" id="btn">click</button>
</body>

</html>
